<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trích xuất ảnh từ PDF</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; line-height: 1.6; }
        .container { border: 1px solid #ccc; padding: 20px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        input[type="file"] { margin: 15px 0; }
        button { padding: 10px 20px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background-color: #0056b3; }
        button:disabled { background-color: #ccc; cursor: not-allowed; }
        #status { margin-top: 20px; font-weight: bold; color: #d9534f; }
        #result { margin-top: 15px; }
        .success { color: green; }
        .error { color: red; }
    </style>
</head>
<body>

<div class="container">
    <h2>Trích xuất ảnh từ nhiều file PDF</h2>
    <p>Chọn các file PDF bạn muốn xử lý (ảnh sẽ được lưu theo thư mục tên file):</p>
    
    <input type="file" id="pdfInput" multiple accept=".pdf">
    <br>
    <button id="uploadBtn">Bắt đầu giải nén</button>

    <div id="status"></div>
    <div id="result"></div>
</div>

<script>
    const uploadBtn = document.getElementById('uploadBtn');
    const pdfInput = document.getElementById('pdfInput');
    const statusDiv = document.getElementById('status');
    const resultDiv = document.getElementById('result');

    uploadBtn.addEventListener('click', async () => {
        const files = pdfInput.files;
        if (files.length === 0) {
            alert('Vui lòng chọn ít nhất 1 file PDF!');
            return;
        }

        // Khóa nút bấm và hiển thị trạng thái
        uploadBtn.disabled = true;
        statusDiv.textContent = `Đang tải lên và xử lý tuần tự ${files.length} file... Vui lòng chờ!`;
        resultDiv.innerHTML = '';

        const formData = new FormData();
        for (let i = 0; i < files.length; i++) {
            formData.append('pdfFiles', files[i]);
        }

        try {
            const response = await fetch('/api/extract', {
                method: 'POST',
                body: formData
            });

            const data = await response.json();
            
            statusDiv.textContent = 'Hoàn tất!';
            statusDiv.style.color = 'green';

            // Hiển thị kết quả từng file
            let html = '<ul>';
            data.results.forEach(item => {
                if (item.status === 'Thành công') {
                    html += `<li class="success"><strong>${item.filename}:</strong> Trích xuất được ${item.imageCount} ảnh.</li>`;
                } else {
                    html += `<li class="error"><strong>${item.filename}:</strong> Lỗi - ${item.errorMsg}</li>`;
                }
            });
            html += '</ul>';
            resultDiv.innerHTML = html;

        } catch (error) {
            statusDiv.textContent = 'Đã xảy ra lỗi trong quá trình kết nối tới server.';
            statusDiv.style.color = 'red';
            console.error(error);
        } finally {
            uploadBtn.disabled = false;
        }
    });
</script>

</body>
</html>
